<!DOCTYPE html>

    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de ejemplo</h1>

    <form method="POST" action="lectura.php">

        <br>
        <div>

            <input type="checkbox" name="intereses[]" value="3"><br>

        </div>
        <div>
            <h2>Regi√≥n:</h2>
